<div
  class="w-full h-full bg-slate-400 flex justify-center items-center min-h-[100vh]"
>
  <form
    class="justify-items-center p-8 bg-slate-100"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <span id="login-title" class="font-bold text-xl">Login</span>
    <br />
    <div class="grid w-full pt-3">
      <span class="mr-2">Email:</span>
      <mat-form-field>
        <input
          id="login-email"
          type="email"
          matInput
          formControlName="emailFormControl"
        />
      </mat-form-field>
    </div>
    <div class="grid w-full">
      <span class="mr-2">Password:</span>
      <mat-form-field>
        <input
          matInput
          id="login-password"
          type="password"
          formControlName="passwordFormControl"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-icon (click)="hide = !hide" matSuffix>{{hide ? "visibility_off" : "visibility"}}</mat-icon>
      </mat-form-field>
    </div>
    <div id="login-submit">
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="bg-blue-500 disabled:bg-slate-300 text-white font-bold py-2 px-4 rounded w-full"
      >
        Login
      </button>
    </div>
  </form>
</div>
